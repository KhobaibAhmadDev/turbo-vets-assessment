<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Task Management</h1>
        <p class="text-gray-600">Create, organize, and track your tasks efficiently</p>
      </div>
      <div>
        <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg">Logout</button>
      </div>
    </div>

    <!-- Error Alert -->
    <div *ngIf="error" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
      {{ error }}
      <button (click)="error = null" class="ml-2 text-red-500 font-semibold">✕</button>
    </div>

    <!-- Create Task Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-bold text-gray-900 mb-4">Create New Task</h2>
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
        <input
          [(ngModel)]="newTaskTitle"
          type="text"
          placeholder="Task title..."
          class="col-span-1 sm:col-span-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <select
          [(ngModel)]="newTaskCategory"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
        <button
          (click)="createTask()"
          [disabled]="loading"
          class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded-lg transition"
        >
          {{ loading ? 'Adding...' : 'Add Task' }}
        </button>
      </div>
    </div>

    <!-- Filter & Sort -->
    <div class="mb-6 flex gap-2">
      <label class="text-sm font-medium text-gray-700">Filter:</label>
      <select
        [(ngModel)]="selectedFilter"
        (change)="applyFilter()"
        class="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="all">All Tasks</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <span class="text-sm text-gray-600 ml-auto">{{ filteredTasks.length }} task(s)</span>
    </div>

    <!-- Tasks List -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div *ngIf="filteredTasks.length === 0" class="p-12 text-center">
        <p class="text-gray-500 text-lg">No tasks yet. Create your first task above!</p>
      </div>

      <ul class="divide-y divide-gray-200">
        <li *ngFor="let task of filteredTasks" class="p-6 hover:bg-gray-50 transition flex items-center justify-between">
          <div class="flex items-center gap-4 flex-1">
            <!-- Checkbox -->
            <input
              type="checkbox"
              [checked]="task.completed"
              (change)="toggleComplete(task)"
              class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer"
            />

            <!-- Task Info -->
            <div class="flex-1">
              <p [class.line-through]="task.completed" [class.text-gray-500]="task.completed" class="text-gray-900 font-medium">
                {{ task.title }}
              </p>
              <div class="flex gap-2 mt-2">
                <span [ngClass]="getCategoryBadgeColor(task.category)" class="inline-block px-2 py-1 text-xs font-semibold rounded">
                  {{ task.category }}
                </span>
                <span *ngIf="task.completed" class="inline-block px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded">
                  ✓ Completed
                </span>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex gap-2 ml-4">
            <button
              (click)="deleteTask(task)"
              class="px-3 py-2 bg-red-50 hover:bg-red-100 text-red-600 font-semibold rounded-lg transition text-sm"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading" class="mt-6 text-center text-gray-600">
      <p>Loading tasks...</p>
    </div>
  </div>
</div>

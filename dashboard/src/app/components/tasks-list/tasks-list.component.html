<div class="max-w-3xl mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Tasks</h2>
  <ul>
    <li *ngFor="let task of tasks" class="flex justify-between items-center p-2 border-b">
      <span [class.line-through]="task.completed">{{ task.title }} ({{ task.category }})</span>
      <div>
        <button (click)="toggleComplete(task)" class="mr-2 bg-green-500 text-white p-1 rounded">Toggle</button>
        <button (click)="deleteTask(task)" class="bg-red-500 text-white p-1 rounded">Delete</button>
      </div>
    </li>
  </ul>
</div>
